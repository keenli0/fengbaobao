<div id="message">
    <table class="table table-bordered table-striped">
        <tbody>
        <tr>
            <td>订单号</td>
            <td><input type="text" class="form-control" placeholder="订单号" name="Id" id="Id" value="{$list.Id}"/></td>
        </tr>
        <tr>
            <td>用户名</td>
            <td><input type="text" class="form-control" placeholder="游戏账号" name="MemberAccount" id="MemberAccount" value="{$list.MemberAccount}"/></td>
        </tr>
        <tr>
            <td>姓名</td>
            <td><input type="text" class="form-control" placeholder="姓名" name="Name" id="Name" value="{$list.Name}"/></td>
        </tr>
        <tr>
            <td>银行</td>
            <td><input type="text" class="form-control" placeholder="银行" name="BankName" id="BankName" value="{$list.BankName}"/></td>
        </tr>
        <tr>
            <td>银行卡号</td>
            <td><input type="text" class="form-control" placeholder="银行卡号" name="Account" id="Account" value="{$list.Account}"/></td>
        </tr>
        <tr>
            <td>金额</td>
            <td><input type="text" class="form-control" placeholder="金额" name="Amount" id="Amount" value="{$list.Amount}"/></td>
        </tr>
        <tr>
            <td>省</td>
            <td><input type="text" class="form-control" placeholder="省" name="Province" id="Province" value="{$list.Province}"/></td>
        </tr>
        <tr>
            <td>县市</td>
            <td><input type="text" class="form-control" placeholder="县市" name="City" id="City" value="{$list.City}"/></td>
        </tr>
        <tr>
            <td>备注</td>
            <td><input type="text" class="form-control" placeholder="备注" name="memo" id="memo" value=""/></td>
        </tr>

        </tbody>
    </table>
</div>
