<div class="content-main">
    <form id="testserach"></form>
    <table id="table_list" class="table table-bordered table-hover table-style">
    </table>
</div>
<script>

    //DataTables 这样初始化：
    var datatable = $('#table_list').DataTable({
        "searching": true,
        "order": [[1, 'asc']],
        "ordering": true,
        "info": true,
        "paging": true,
        "lengthChange": true,
        "lengthMenu": [10, 25, 50, 75, 100],
        "autoWidth": false,
        "processing": true,
        "rowId": 'id',
        "language": {
            "sProcessing": "处理中...",
            "sLengthMenu": "显示 _MENU_ 项结果",
            "sZeroRecords": "没有匹配结果",
            "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
            "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
            "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
            "sInfoPostFix": "",
            "sSearch": "搜索:",
            "sUrl": "",
            "sEmptyTable": "表中数据为空",
            "sLoadingRecords": "载入中...",
            "sInfoThousands": ",",
            "paginate": {
                "first": "第一页",
                "last": "最后一页",
                "next": "下一页",
                "previous": "上一页"
            },
        },
        dom: 'Blfrtip',
        cache: false,
        dataType: "json",
        "serverSide": true,
        "ajax": {
            "url": '{:url("order/exitOrderList")}',
            "type": 'post',
            data: function (param) {

            },
        },
        columns: [
            null,
            {
                "data": "id",
                "title": "id",
                "defaultContent": "<i>Not set</i>",
                "visible":false,
            },
            {data: 'orderno', "title": "订单号",},
            { data: 'username', "title": "用户名",},
            { data: 'truename', "title": "姓名",},
            { data: 'amount', "title": "金额",},
            { data: 'bankname', "title": "银行",},
            { data: 'sxf', "title": "手续费",},
            { data: 'yhkc', "title": "优惠扣除",},
            { data: 'xzfy', "title": "行政费用",},
            { data: 'httime', "title": "回退时间",},
        ],

        "fnDrawCallback": function () {
            $(this).find('thead input[type=checkbox]').removeAttr('checked');
        },

        buttons: {
            dom: {
                button: {
                    tag: 'button',
                    className: 'btn btn-default'
                }
            },
            buttons: ['excel'],
        },
    });
    /*
     *修改状态
     * data-status="del" 删除
     * data-status="off" 禁用
     * data-status="on" 启用
     */
    $('#selectAll').on('click', function () {
        if (this.checked) {
            $(this).attr('checked','checked')
            $("input[name='ckb-jobid']").each(function () {
                this.checked = true;
            });
        } else {
            $(this).removeAttr('checked')
            $("input[name='ckb-jobid']").each(function () {
                this.checked = false;
            });
        }
    });

    function childclick(){
        if ($(this).is(":checked") == false) {
            $("#selectAll").prop("checked", false);
        }
    }

    $('#table_list tbody').on('click', '#edit_status', function () {
        var data = $('#table_list').DataTable().row($(this).parents('tr')).data();
        var status = $(this).data('status');
        console.log(status);
        var str = '';
        if (status == 'del') {
            str = '确定要删除“' + data.name + '”？';
            type = -1;
        } else if (status == 'off') {
            str = '确定拒绝此账单'+'\n' + data.orderno +'&nbsp;&nbsp;&nbsp;&nbsp'+ data.amount+'？';
            type = 4;
        } else if (status == 'on') {
            str = '确定出款'+'&nbsp;&nbsp;' + data.orderno +'&nbsp;&nbsp;&nbsp;&nbsp;'+ data.amount+'!!!';
            type = 1;
        } else {
            return false;
        }
        layer.confirm(str, {
                title: '提示',
                btn: ['确定', '取消'] //按钮
            },
            function () {
                $.ajax({
                    url: "{:url('order/edit_status')}",
                    data: {
                        'status': type,
                        'id': data.id
                    },
                    type: 'post',
                    dataType: 'json',
                    success: function (res) {
                        layer.msg(res.msg);
                        datatable.draw(false);//刷新当前列表页面 不返回第一页
                    }
                })
            },
            function () {
                layer.closeAll();
            });
    });
    function editNavMenu(id) {
        var postData = $(".form-opTodayWords").serialize();
        var toUrl = "{:url('order/orderList',['id'=>'NMID'])}";
        toUrl = toUrl.replace('NMID',id)
        ToPostPopupsDeal(toUrl,postData);
    }
   //修改失败的备注以及状态
    $('#table_list tbody').on('click', '#edit', function () {
        var data = $('#table_list').DataTable().row($(this).parents('tr')).data();
        $.post("{:url('admin/edit')}", {id: data.id},
            function (str) {
                layer.open({
                    title: '会员信息',
                    content: str,
                    closeBtn: 1,
                    maxmin: true,
                    area: ['500px', ''],
                    btn: ['确定', '关闭'],
                    yes: function () {
                        data = {
                            id: data.id,
                            name: $("#name").val(),
                            username: $("#username").val(),
                            telphone: $("#telphone").val(),
                            email: $("#email").val(),
                            password: $("#password").val(),
                            ip: $("#ip").val(),
                        }
                        $.ajax({
                            url: "{:url('admin/save')}",
                            data: data,
                            type: 'post',
                            dataType: 'json',
                            success: function (res) {
                                layer.msg(res.msg);
                                datatable.ajax.reload();
                            }
                        })

                    },
                    no: function () {
                        layer.closeAll();
                    }
                });
            })
    });

</script>
