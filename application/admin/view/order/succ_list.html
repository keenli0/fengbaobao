<div class="content-main">

    <form id="testserach"></form>
    <table id="table_list" class="table table-bordered table-hover table-style">
    </table>
</div>
<!--</div>-->
<script>

    //DataTables 这样初始化：
    var datatable = $('#table_list').DataTable({
        "searching": true,
        "order": [[1, 'desc']],
        "ordering": true,
        "info": true,
        "paging": true,
        "lengthChange": true,
        "lengthMenu": [10, 25, 50, 75, 100],
        "autoWidth": false,
        "processing": true,
        "rowId": 'id',
        "language": {
            "sProcessing": "处理中...",
            "sLengthMenu": "显示 _MENU_ 项结果",
            "sZeroRecords": "没有匹配结果",
            "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
            "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
            "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
            "sInfoPostFix": "",
            "sSearch": "搜索:",
            "sUrl": "",
            "sEmptyTable": "表中数据为空",
            "sLoadingRecords": "载入中...",
            "sInfoThousands": ",",
            "paginate": {
                "first": "第一页",
                "last": "最后一页",
                "next": "下一页",
                "previous": "上一页"
            },
        },
        dom: 'Blfrtip',
        cache: false,
        dataType: "json",
        "serverSide": true,
        "ajax": {
            "url": '{:url("order/successOrderList")}',
            "type": 'post',
            data: function (param) {
            },
        },

        columns: [

            {
                "data": "auto_Id",
                "title": "id",
            },
            {data: 'Id', "title": "订单号",},
            {data: 'MemberAccount', "title": "游戏账号",},
            {data: 'Name', "title": "姓名",},
            {data: 'Amount', "title": "金额",},
            {data: 'BankName', "title": "银行",},
            {
                data: 'is_auto_out_money',
                title: "自动出款",
                render: function (data, type, row, meta) {
                    $res = data == 1 ? '<span class="lvse">自 动</span>' : '<span  class="qianlanse">手 动</span>';
                    return $res;
                },
            },
            {
                data: 'out_money_status', "title": "第三方出款状态",
                render: function (data, type, row, meta) {
                    $res = '';
                    if (data == 0) {
                        $res = '<span class="huangse">未处理</span>'
                    }
                    if (data == 1) {
                        $res = '<span class="lvse">出款成功</span>'
                    }
                    if (data == 2) {
                        $res = '<span class="hongse">出款失败</span>'
                    }
                    if (data == 3) {
                        $res = '<span class="huangse">第三方处理中</span>'
                    }
                    return $res;
                },
            },
            {
                data: 'manual_processing', "title": "人工干涉",
                render: function (data, type, row, meta) {
                    $res = '';
                    if (data == '-1') {
                        //$res = '<span class="hongse">退回</span>'
                        $res = data;
                    }
                    else if (data == '1') {
                        $res = '<span class="lvse">出款</span>'
                    }
                    return $res;
                },
            },
            {data: 'ApplyTime', "title": "申请时间（美东时间）",},
            {data: 'com_time', "title": "提交第三方时间（北京时间）",},
            {data: 'notify_time', "title": "回调时间（北京时间）",},
            {data: 'manual_processing_date', "title": "人工干涉时间（北京时间）",},

        ],
        "columnDefs": [
            {
                "targets": 13,
                "data": 'Id',
                "title": "操作",
                "width": "12%",
                "orderable": false,
                "class": "gender_style",
                "render": function (data, type, row, meta) {
                    if (row.out_money_status != 1 && row.is_auto_out_money == 1 && row.manual_processing == null) {
                        return '<button type="button" id="turnDown" data-status="off" class="btn btn-danger  btn-xs">退回</button>&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" id="manual_out" data-status="manual_out" class="btn btn-primary  btn-xs"></i>{$Think.lang.manualwithdrawal}</button>';
                    } else {
                        return '';
                    }
                },
            },
        ],

        "fnDrawCallback": function () {
            $(this).find('thead input[type=checkbox]').removeAttr('checked');
        },

        buttons: {
            dom: {
                button: {
                    tag: 'button',
                    className: 'btn btn-default'
                }
            },
            buttons: ['excel'],
        },
    });
    /*
     *修改状态
     * data-status="del" 删除
     * data-status="off" 禁用
     * data-status="on" 启用
     */
    $('#selectAll').on('click', function () {
        if (this.checked) {
            $(this).attr('checked', 'checked')
            $("input[name='ckb-jobid']").each(function () {
                this.checked = true;
            });
        } else {
            $(this).removeAttr('checked')
            $("input[name='ckb-jobid']").each(function () {
                this.checked = false;
            });
        }
    });

    function childclick() {
        if ($(this).is(":checked") == false) {
            $("#selectAll").prop("checked", false);
        }
    }

    $('#table_list tbody').on('click', '#edit_status', function () {
        var data = $('#table_list').DataTable().row($(this).parents('tr')).data();
        var status = $(this).data('status');
        console.log(status);
        var str = '';
        if (status == 'del') {
            str = '确定要删除“' + data.name + '”？';
            type = -1;
        } else if (status == 'off') {
            str = '确定拒绝此账单' + '\n' + data.orderno + '&nbsp;&nbsp;&nbsp;&nbsp' + data.amount + '？';
            type = 4;
        } else if (status == 'on') {
            str = '确定出款' + '&nbsp;&nbsp;' + data.orderno + '&nbsp;&nbsp;&nbsp;&nbsp;' + data.amount + '!!!';
            type = 1;
        } else {
            return false;
        }
        layer.confirm(str, {
                title: '提示',
                btn: ['确定', '取消'] //按钮
            },
            function () {
                $.ajax({
                    url: "{:url('order/edit_status')}",
                    data: {
                        'status': type,
                        'id': data.Id
                    },
                    type: 'post',
                    dataType: 'json',
                    success: function (res) {
                        layer.msg(res.msg);
                        datatable.draw(false);//刷新当前列表页面 不返回第一页
                    }
                })
            },
            function () {
                layer.closeAll();
            });
    });
    //修改失败的备注以及状态
    $('#table_list tbody').on('click', '#edit', function () {
        var data = $('#table_list').DataTable().row($(this).parents('tr')).data();
        $.post("{:url('admin/edit')}", {id: data.id},
            function (str) {
                layer.open({
                    title: '会员信息',
                    content: str,
                    closeBtn: 1,
                    maxmin: true,
                    area: ['500px', ''],
                    btn: ['确定', '关闭'],
                    yes: function () {
                        data = {
                            id: data.id,
                            name: $("#name").val(),
                            username: $("#username").val(),
                            telphone: $("#telphone").val(),
                            email: $("#email").val(),
                            password: $("#password").val(),
                            ip: $("#ip").val(),
                        }
                        $.ajax({
                            url: "{:url('admin/save')}",
                            data: data,
                            type: 'post',
                            dataType: 'json',
                            success: function (res) {
                                layer.msg(res.msg);
                                datatable.ajax.reload();
                            }
                        })

                    },
                    no: function () {
                        layer.closeAll();
                    }
                });
            })
    });
    //退回
    $('#table_list tbody').on('click', '#turnDown', function () {
        var data = $('#table_list').DataTable().row($(this).parents('tr')).data();
        var status = $(this).data('status');
        $.post("{:url('order/turnDown')}", {data: data},
            function (str) {
                layer.open({
                    title: '{$Think.lang.orderdetails}',
                    content: str,
                    closeBtn: 1,
                    maxmin: true,
                    area: ['600px', ''],
                    btn: ['{$Think.lang.ok}', '{$Think.lang.cancel}'],
                    yes: function () {
                        $.ajax({
                            url: "{:url('order/VerifyWithdraw')}",
                            data: {
                                'Id': data.Id,
                                'id': data.auto_Id,
                                'portalMemo': $('#portalMemo').val(),
                                'memo': $('#memo').val(),
                                'type': 'turndown',
                                'status': -1,
                                'outsucc': '1'
                            },
                            type: 'post',
                            dataType: 'json',
                            success: function (res) {
                                layer.msg(res.msg);
                                datatable.draw(false);//刷新当前列表页面 不返回第一页
                            }
                        })
                    },
                    no: function () {
                        layer.closeAll();
                    }
                });
            })
    });
    //手动出款
    $('#table_list tbody').on('click', '#manual_out', function () {
        var data = $('#table_list').DataTable().row($(this).parents('tr')).data();
        var status = $(this).data('status');
        $.post("{:url('order/manual_out')}", {data: data},
            function (str) {
                layer.open({
                    title: '{$Think.lang.orderdetails}',
                    content: str,
                    closeBtn: 1,
                    maxmin: true,
                    area: ['600px', ''],
                    btn: ['确定出款', '<span style="color: red">退回</span>', '关闭'], //可以无限个按钮
                    yes: function () {
                        var memo = $('#memo').val();
                        layer.confirm('确定手动出款编号' + data.Id + '订单，游戏账号' + data.Name + '？', {
                                title: '{$Think.lang.prompt}',    //提示
                                btn: ['{$Think.lang.ok}', '{$Think.lang.cancel}']    //确定  取消
                            },
                            function () {
                                $.ajax({
                                    url: "{:url('order/VerifyWithdraw')}",
                                    data: {
                                        'status': 3,
                                        'Id': data.Id,
                                        'is_auto_out_money': 0,
                                        'type': 'outmoney',
                                        'id': data.auto_Id,
                                        'memo': memo,
                                        'outsucc': '1'
                                    },
                                    type: 'post',
                                    dataType: 'json',
                                    success: function (res) {
                                        layer.msg(res.msg);
                                        datatable.draw(false);//刷新当前列表页面 不返回第一页
                                    }
                                })
                            },
                            function () {
                                layer.closeAll();
                            });
                    }, btn2: function (index, layero) {
                        //按钮【按钮二】的回调
                        $.ajax({
                            url: "{:url('order/VerifyWithdraw')}",
                            data: {
                                'Id': data.Id,
                                'id': data.auto_Id,
                                /*
                                                                'portalMemo': $('#portalMemo').val(),
                                */
                                'memo': $('#memo').val(),
                                'type': 'turndown',
                                'status': -1,
                                'outsucc': '1'


                            },
                            type: 'post',
                            dataType: 'json',
                            success: function (res) {
                                layer.msg(res.msg);
                                datatable.draw(false);//刷新当前列表页面 不返回第一页
                            }
                            //return false 开启该代码可禁止点击该按钮关闭
                        })
                    },
                    no: function () {
                        layer.closeAll();
                    }
                });
            })
    });
</script>
