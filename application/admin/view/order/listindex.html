<script>

    //DataTables 这样初始化：
    var datatable = $('#table_list').DataTable({

        // 是否允许检索
        "searching": true,
        //排序
        "order": [[1, 'asc']],
        // 是否允许排序
        "ordering": true,
        // 初期排序列
        //"order": [[0,'asc'],[1,'desc']],
        // 是否显示情报 就是"当前显示1/100记录"这个信息
        "info": true,
        // 是否允许翻页，设成false，翻页按钮不显示

        "lengthChange": true,
