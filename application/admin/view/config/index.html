<div class="content-main">
    <div class="btn-group" data-example-id="btn-variants">
        <button type="button" id="add" class="btn btn-default"><i class="glyphicon glyphicon-plus"
                                                                  aria-hidden="true"></i>{$Think.lang.add}
        </button>
    </div>
    <table id="table_list" class="dataTable display table-style table table-bordered table-hover">

    </table>
</div>
<script>
    $('#table_list tfoot th').each(function () {
        var title = $('#example thead th').eq($(this).index()).text();
        $(this).html('<input type="text" placeholder="Search ' + title + '" />');
    });
    //DataTables 这样初始化：
    var datatable = $('#table_list').DataTable({
        "searching": true,
        "ordering": true,
        "info": true,
        "paging": true,
        "lengthChange": true,
        "lengthMenu": [10, 25, 50, 75, 100],
        "pagingType": "full_numbers",
        "stripeClasses": ['strip1', 'strip2', 'strip3'],
        "autoWidth": true,
        "processing": true,
        "rowId": 'id',
        "select": true,
        "language": {
            "sProcessing": "处理中...",
            "sLengthMenu": "显示 _MENU_ 项结果",
            "sZeroRecords": "没有匹配结果",
            "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
            "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
            "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
            "sInfoPostFix": "",
            "sSearch": "搜索:",
            "sUrl": "",
            "sEmptyTable": "表中数据为空",
            "sLoadingRecords": "载入中...",
            "sInfoThousands": ",",
            "paginate": {
                "first": "第一页",
                "last": "最后一页",
                "next": "下一页",
                "previous": "上一页"
            },
            "oAria": {
                "sSortAscending": ": 以升序排列此列",
                "sSortDescending": ": 以降序排列此列"
            },
        },
        // dom: 'Blfrtip',
        cache: false,	//禁用缓存
        dataType: "json",
        "serverSide": true,
        "ajax": {
            "url": '{:url("config/dataList")}',
            "type": 'post',
            data: function (param) {
            },
        },
        columns: [
            {
                "data": "id",
                "title": "id",
            },
            {data: 'name', "title": "{$Think.lang.name}",},
            {data: 'key', "title": "键",},
            {data: 'value', "title": "值",},
            {data: 'memo', "title": "备注",},
        ],
        "columnDefs": [
            {
                "targets": 5,
                "data": 'id',
                "title": "{$Think.lang.operating}",
                "width": "15%",
                "orderable": false, // 禁用排序
                "class": "gender_style",//给当前列添加样式
                "render": function (data, type, row, meta) {
                    return '<button type="button" id="edit" class="btn btn-primary  btn-xs">{$Think.lang.edit}</button>&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" id="edit_status" data-status="del" class="btn btn-primary  btn-xs">{$Think.lang.delete}</button>';
                },
            },
        ],
        buttons: {
            dom: {
                button: {
                    tag: 'button',
                    className: 'btn btn-default'
                }
            },
            buttons: ['excel'],
        },
    });

    /**
     * 查看修改
     */
    $('#table_list tbody').on('click', '#edit', function () {
        var data = $('#table_list').DataTable().row($(this).parents('tr')).data();
        $.post("{:url('config/edit')}", {id: data.id},
            function (str) {
                layer.open({
                    title: '{$Think.lang.memberinformation}',
                    content: str,
                    closeBtn: 1,
                    maxmin: true,
                    area: ['500px', ''],
                    btn: ['{$Think.lang.ok}', '{$Think.lang.cancel}'],
                    yes: function () {
                        data = {
                            id: data.id,
                            name: $("#name").val(),
                            username: $("#username").val(),
                            telphone: $("#telphone").val(),
                            email: $("#email").val(),
                            password: $("#password").val(),
                            ip: $("#ip").val(),
                        }
                        $.ajax({
                            url: "{:url('config/save')}",
                            data: data,
                            type: 'post',
                            dataType: 'json',
                            success: function (res) {
                                layer.msg(res.msg);
                                datatable.ajax.reload();
                            }
                        })

                    },
                    no: function () {
                        layer.closeAll();
                    }
                });
            })
    });
    /*
     *新增
     */
    $("#add").click(function () {
        $.post("{:url('config/add')}",
            function (str) {
                layer.open({
                    title: '{$Think.lang.adduser}',
                    content: str,
                    closeBtn: 1,
                    maxmin: true,
                    area: ['500px', ''],
                    btn: ['{$Think.lang.ok}', '{$Think.lang.cancel}'],
                    yes: function () {
                        data = {
                            name: $("#name").val(),
                            key: $("#key").val(),
                            value: $("#value").val(),
                            memo: $("#memo").val(),
                        }
                        $.ajax({
                            url: "{:url('config/save')}",
                            data: data,
                            type: 'post',
                            dataType: 'json',
                            success: function (res) {
                                layer.msg(res.msg);
                                datatable.ajax.reload();
                            }
                        })

                    },
                    no: function () {
                        layer.closeAll();
                    }
                });
            })
    });
    /*
     *修改状态
     * data-status="del" 删除
     * data-status="off" 禁用
     * data-status="on" 启用
     */
    $('#table_list tbody').on('click', '#edit_status', function () {
        var data = $('#table_list').DataTable().row($(this).parents('tr')).data();
        var status = $(this).data('status');
        console.log(status);
        var str = '';
        if (status == 'del') {
            str = '{$Think.lang.delete}' + '' + data.name + '？';
            type = -1;
        } else if (status == 'off') {
            str = '{$Think.lang.enable}' + '&nbsp;' + '' + data.name + '？';
            type = 1;
        } else if (status == 'on') {
            str = '{$Think.lang.disable}' + '' + data.name + '？';
            type = 0;
        } else {
            return false;
        }
        layer.confirm(str, {
                title: '{$Think.lang.prompt}',
                btn: ['{$Think.lang.ok}', '{$Think.lang.cancel}'] //按钮
            },
            function () {
                $.ajax({
                    url: "{:url('config/edit_status')}",
                    data: {
                        'status': type,
                        'id': data.id
                    },
                    type: 'post',
                    dataType: 'json',
                    success: function (res) {
                        layer.msg(res.msg);
                        datatable.draw(false);//刷新当前列表页面 不返回第一页
                    }
                })
            },
            function () {
                layer.closeAll();
            });
    });
</script>
